<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function bark (weight){
    if (weight>=20){
      return('汪汪')
    }else{
      return('鸣鸣')
    }
  }
  document.write('旺财' + bark (21) + '叫' + '<br>' )
  document.write('旺财' + bark (19) + '叫' )

  var arr [ 2,4,6,8,10,14,12]
  for(var i=0;i<6;i++){
    document.write(arr[i])
  }

  </script>
</body>
</html>
